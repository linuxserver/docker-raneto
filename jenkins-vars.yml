---

# jenkins variables
project_name: docker-raneto
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'gilbitron'
  - EXT_REPO = 'Raneto'
  - BUILD_VERSION_ARG = 'RANETO_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-raneto'
  - CONTAINER_NAME = 'raneto'
  - DOCKERHUB_IMAGE = 'linuxserver/raneto'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/raneto'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/raneto'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='3000'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
